<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicaMind - Debate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('../static/img/image4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 50px;
        }

        .section {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background: #343a40;
            border: 1px solid #343a40;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background: #ffffff;
            color: #343a40;
        }

        .display-4 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.ai {
            background-color: #e9ecef;
            text-align: left;
        }

        .chat-message.user {
            background-color: #007bff;
            color: #ffffff;
            text-align: right;
        }

        .input-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="back-icon" onclick="window.location.href='/'">
        &#8592; <!-- Left arrow icon -->
    </div>
    <div class="container text-center">
        <h1 class="display-4">Debate</h1>
        <p class="lead">AI crafts real-world ethical dilemmas with key actors, risks, and benefits.</p>

        <div class="section">
            <div class="chat-container" id="chatContainer">
                <div class="chat-message ai">
                    This was your scenario: "{{ debate.scenario }}". What do you think?
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                <button class="btn btn-custom" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script>
        document.body.classList.add('fade-in');

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage('user', userMessage);
                userInput.value = '';
                fetch('/debate_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                    .then(response => response.json())
                    .then(data => {
                        addMessage('ai', data.response);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
