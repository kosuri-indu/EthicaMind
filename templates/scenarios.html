<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicaMind - Scenarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('../static/img/image3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            font-family: 'Arial', sans-serif;
            overflow-y: auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 50px;
        }

        .section {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background: #343a40;
            border: 1px solid #343a40;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background: #ffffff;
            color: #343a40;
        }

        .display-4 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .insight-content p {
            margin-bottom: 10px;
        }

        .insight-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .insight-content ul li {
            margin-bottom: 5px;
        }

        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="back-icon" onclick="window.location.href='/'">
        &#8592; <!-- Left arrow icon -->
    </div>
    <div class="container text-center">
        <h1 class="display-4">Scenarios</h1>
        <p class="lead">AI crafts real-world ethical dilemmas with key actors, risks, and benefits.</p>

        <div class="section">
            <h2>Scenario Details</h2>
            <div class="insight-content">
                <p><strong>Scenario:</strong></p>
                <p>Details about the scenario will be displayed here.</p>
            </div>
        </div>
    </div>
    <script>
        // Apply fade-in effect to the body
        document.body.classList.add('fade-in');
    </script>
</body>

</html>
